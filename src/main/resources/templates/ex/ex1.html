<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>[[${list1}]]</h4>
<hr/>
<!--/* thymeleaf 주석
<h4 th:text="${list1}"></h4>
*/-->
    <!--Thymeleaf의 링크처리-->
    <a th:href="@{/hello}">Go to /hello</a>
    <!--링크의 쿼리 스트링 처리-->
    <a th:href="@{/hello(name='AAA', age=16)}">Go to /hello</a>
    <a th:href="@{/hello(name='한글처리', age=16)}">Go to /hello</a>
    <a th:href="@{/hello(types=${ {'AA','BB','CC'} }, age= 16)}">Go to /hello</a>
    <!-- th:switch와 th:case를 같이 사용하여 switch문 구현 -->
    <ul>
        <li th:each="str,status: ${list1}">
            <th:block th:switch="${status.index % 3}">
                <span th:case="0">0</span>
                <span th:case="1">1</span>
                <span th:case="2">2</span>
            </th:block>
        </li>
    </ul>
    <!-- th:if와 ?를 이용한 삼항 연산 비슷하게 구현 -->
    <ul>
        <li th:each="str,status: ${list1}">
            <span th:text="${status.odd} ? 'ODD ---'+${str}"></span>
        </li>
    </ul>

    <!-- th:if를 이용한 사용법 -->
    <ul>
        <li th:each="str,status: ${list1}">
            <span th:if="${status.odd}"> ODD -- [[${str}]]</span>
            <span th:unless="${status.odd}"> EVEN -- [[${str}]]</span>
        </li>
    </ul>

    <!-- th:with를 이용한 변수 선언 -->
    <div th:with="num1 = ${10}, num2 = ${20}">
        <h4 th:text="${num1 + num2}"></h4>
        <h4>[[${num1 + num2}]]</h4>
    </div>

    <!-- th:each를 이용한 반복문 사용 -->
    <ul>
        <li th:each="str: ${list1}" th:text="${str}"></li>
    </ul>

    <!-- th:block을 이용한 반복문 사용 -->
    <ul>
        <th:block th:each="str: ${list1}">
            <li>[[${str}]]</li>
        </th:block>
    </ul>

    <!-- th:each와 status를 이용한 반복문 사용 -->
    <ul>
        <li th:each="str, status: ${list1}">
            [[${status.index}]] -- [[${str}]]
        </li>
    </ul>
</body>
</html>
